<script type="text/javascript">
    // This function is called from the pop-up menus to transfer to
    // a different page. Ignore if the value returned is a null string:
    function iFrameHeight() {

        var ifm = document.getElementById("iframepage");

        var subWeb = document.frames ? document.frames["iframepage"].document :

                ifm.contentDocument;

        if (ifm != null && subWeb != null) {

            ifm.height = subWeb.body.scrollHeight;

        }

    }

    function goPage(newURL) {

        // if url is empty, skip the menu dividers and reset the menu selection to default
        if (newURL != "") {

            // if url is "-", it is this page -- reset the menu:
            if (newURL == "-") {
                resetMenu();
            }
            // else, send page to designated URL
            else {
                document.location.href = newURL;
            }
        }
    }

    // resets the menu selection upon entry to this page:
    function resetMenu() {
        document.gomenu.selector.selectedIndex = 2;
    }

    $(function () {

        //下拉菜单
        $('.selectpicker').selectpicker({noneSelectedText: '请选择'});
        $('.selectpicker').selectpicker('val', $('.selectpicker').attr('value'));

    });
    function c(){
        var select=document.getElementById('s');
        var select1=document.getElementById('s1');
        var ifs=document.getElementById('if');
        if(select.options[select.selectedIndex].id=='op1'){
            if(select1.options[select1.selectedIndex].id=='opp1') {
                ifs.src = 'chart3.html';
            }
            else if(select1.options[select1.selectedIndex].id=='opp2'){
                ifs.src = 'chart1.html';
            }
            else{
                ifs.src = 'chart2.html';
            }
        }
        else if(select.options[select.selectedIndex].id=='op2'){
            if(select1.options[select1.selectedIndex].id=='opp1') {
                ifs.src = 'chart3.html';
            }
            else if(select1.options[select1.selectedIndex].id=='opp2'){
                ifs.src = 'chart4.html';
            }
            else{
                ifs.src = 'chart5.html';
            }
        }
    }

    window.onload = function () {
        setInterval(function () {
            document.getElementById("timer").innerHTML = (new Date()).toLocaleTimeString();
        }, 1000);
    };
</script>
